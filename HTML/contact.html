<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../CSS/style-contact.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Saira&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="schortcut icon" href="../ICONS/logo_edited.jpg" type="image/x-icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c99a8c03a8.js" crossorigin="anonymous"></script>
    <title>LG AUTOMACIÓN</title>

</head>
<body>
    <header>
        <div class="logo">
            <figure class="image-logo">
                <a href="./home.html">
                   <img src="../ICONS/logo_edited.jpg" alt="logo-lg" height="200" title="HOME">
                </a>
            </figure> 
        </div>
        <div class="name">
            <h2>Productos para instalaciones Industriales</h2>
            <h1>LG AUTOMACIÓN</h1>
        </div>
        <nav> 
            <div class="login">
                <a class="login" href="./login.html" >Ingresar
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
            <div class="products">
                <a class="products" href="./products.html">Productos
                    <i class="fa-solid fa-toolbox"></i>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <form action="help">
            <p class="consult"> ¿Necesitas ayuda?</p>
            <p>Nombre:</p>
            <input type="text" class="field" aria-label="escriba su nombre aquí"> <br/>
        
            <p>Correo electrónico:</p>
            <input type="text" class="field" aria-label="escriba su email aquí"> <br/>
        
            <p>Asunto:</p>
            <input type="text" class="field" aria-label="escriba el asunto aquí"> <br/>
        
            <p>Mensaje:</p>
            <textarea class="field" aria-label="escriba su mensaje aquí"></textarea> <br/>
            
            <p class="center-content">
                <a href="./contact.html">
                    <input type="submit" class="btn btn-green" value="Enviar Datos">
                </a>
            </p>
        </form>
        
    </main>
    <footer>
        <div class="contact">
               <a class="contact" href="./contact.html">Contáctanos
                <i class="fa-solid fa-inbox"></i>
            </a> 
            
        </div>
    </footer>
</body>
</html>
