                <h2 class="descript">Interruptor automático S 200 M UC</h2>

                <h3>El S 200 M UC es un interruptor automático para aplicaciones en CC y CA. Impresiona por sus elevadas prestaciones y gran cantidad de homologaciones
                     La gama de interruptores automáticos S200 M UC presenta imanes permanentes en las cámaras apagachispas capaces de extinguir arcos eléctricos hasta 
                     500 V CC con Icu = 4,5 kA. No obstante, el uso de estos interruptores establece una polaridad en el interruptor, de modo que deben alimentarse en cierta dirección. 
                     Al lado puede consultar un diagrama que muestra cómo deben conectarse.
                </h3>
                <ul>
                <p>  Principales ventajas </p>     
                <li> Apropiado para CA y CC.</li>
                <li> Alto poder de corte para intensidades de CA y de CC.</li>
                <li> Múltiples homologaciones para un uso universal.</li>
                <li> Todos los accesorios System pro M compact® se pueden combinar fácilmente.</li>
                <p> Características principales </p>
                <li> Indicador de posición de contactos integrado para mostrar visualmente la posición real de los contactos principales.</li>
                <li> Todas las principales homologaciones están impresas por láser en la carcasa del interruptor para su fácil identificación.</li>
                <li> Compatible con todos los accesorios de la gama System pro M compact®.</li>
                </ul>
            </figcaption>
            <div class="link-ref"> Ver producto</div>
            </figure>

                <ul>

                    <li> Corriente de cortocircuito de hasta 25 kA</li>
                    <li> Resistencia al arco interno</li>
                    <li>Dispositivos de control, supervisión y protección de sus instalaciones, continuidad del suministro eléctrico y reducción del tiempo de inactividad</li>
                    <li>Una gama diseñada pensando en el telecontrol</li>

                    <h2 class="descript">TeSys Deca - frame 3</h2>
    
                     <h3>EGuardamotores magneto-térmico y magnéticos hasta 30KW</h3>
                     <p>  El guardamotor TeSys GV3 proporciona aislamiento y control del motor, 
                          y protección contra sobrecorriente térmica en una unidad de ancho estándar de 55 mm </p>     
                <ul>
                    <p>El disyuntor de motor TeSys Deca puede integrarse fácilmente en múltiples configuraciones 
                        gracias a su ancho estándar de 55 mm y su montaje en riel DIN. Cumple los estándares IEC60335-1, 
                        IEC 60947-4-1, IEC/EN 60947-2 y UL 60947-4-1 (transición desde UL 508) con accesorios de barra 
                        colectora completos para una conexión rápida.</p>
                    <li> GV3L:
                        Disyuntor magnético que cubre de 25 a 80 A, motor de 11 a 45 kW con capacidad de interrupción 
                        de 50 a 100 kA / 400 V </li>
                    <li> GV3P:
                        9 clasificaciones en total
                        Interruptor termomagnético, que cubre motores de 9 a 80 A, de 5,5 a 45 kW con capacidad de 
                        interrupción de 50 a 100 kA / 400 V</li>
                    
                 </ul>
                </figcaption>

                    <h3>Interruptores automáticos para protección de la distribución hasta 630 amperios</h3>
    
                    <p> Apoyados en 65 años de liderazgo, los interruptores automáticos ComPacT son ahora la máxima

                       la eficiencia del mantenimiento y la eficiencia energética, gracias a las funciones digitales 
                       y la conectividad más avanzadas.</p>
